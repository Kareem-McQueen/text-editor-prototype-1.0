<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

   








    <div class="container">
    <h1>TEXT EDITOR</h1>
    <div class="toolbox_nav">
        <ul>
            <li><button class="btn" onclick="bold()">BOLD</i></button></li>
            <li></li><button class="btn" onclick="italic()">ITALIC</i></button></li>
            <li><button class="btn" onclick="la()"><i class="fa-solid fa-align-left"></i></button></li>
            <li><button class="btn" onclick="ca()"><i class="fa-solid fa-align-center"></i></button></li>
            <li><button class="btn" onclick="ra()"><i class="fa-solid fa-align-right"></i></button></li>
            <li><button class="btn"onclick="uppercase()">UPPERCASE</i></button></li>
            <li><button class="btn" onclick="lowercase()">LOWERCASE</i></button></li>
            <li><button class="btn" onclick="capitalize()">CAPITALIZE</i></button></li>
            <li><button class="btn" onclick="cleartext()">CLEAR ALL</i></button></li>
         </ul>
        
    </div>

<div class="textarea">
            <textarea id="textarea"placeholder="ENTER YOUR TEXT HERE..."></textarea>
       </div>

       
    </div>
    

       




    <script src="app.js"></script>
</body>
</html>
